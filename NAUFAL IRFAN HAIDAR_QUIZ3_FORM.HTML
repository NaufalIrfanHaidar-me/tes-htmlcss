<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <h2>*denotes mandotory</h2>
        <form>
            <br>
            <div>Full name*:</div>
            <input Type="text" placeholder="Firstname Lastname"/>
            <br>
            <div>Email Addres*:</div>
            <input Type="text" placeholder="EMAIL_ADDRESS"/>
            <br>
            <div>Select tour package*:</div>
            <select>
                <option>Goa</option>
                <option>Pantai</option>
            </select>
            <br/>
            <div>Arivval date*:</div>
            <input type="date"/>
            <br/>
            <div>Number Of Person*:</div>
            <input type="number" placeholder="UNKNOWN_TYPE"/>
            <br>
            <div>What Would you want to avail?*</div>
            <input type="checkbox" value="Boarding"/>Boarding
            <br>
            <input type="checkbox" value="Fooding"/>Fooding
            <br>
            <input type="checkbox" value="sight seeing"/>sight seeing
            <div>Discount coupon code*:</div>
            <input type="number" placeholder="UNKNOWN_TYPE"/>
            <br>
            <div>Terms and conditions*</div>
            <input type="radio" value="L" name="jk"/> I agree
            <input type="radio" value="P" name="jk"/> I disagree
            <br>
            <button>Complete reservation</button>
